<!DOCTYPE html>
<html>
<head>
    <title>Ghost Chat</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }

        /* Name Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        /* Add all your previous CSS styles here */
        
        .active-button {
            background-color: #4CAF50 !important;
        }

        .active-button:hover {
            background-color: #45a049 !important;
        }
    </style>
</head>
<body>
    <!-- Name Entry Modal -->
    <div class="modal-overlay" id="nameModal">
        <div class="modal">
            <div class="ghost-icon">ðŸ‘»</div>
            <h1>Welcome to Ghost Chat</h1>
            <input type="text" id="nameInput" placeholder="Enter your name" maxlength="20">
            <button id="startButton">Start Chatting</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container" id="mainContent">
        <div class="container">
            <div class="video-section">
                <h2>Video Chat</h2>
                <video id="localVideo" autoplay muted playsinline></video>
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="controls">
                    <button id="toggleVideo">Toggle Video</button>
                    <button id="toggleAudio">Toggle Audio</button>
                </div>
            </div>

            <div class="chat-section">
                <h2>Text Chat</h2>
                <div id="status" class="status">Welcome to Ghost Chat</div>
                <button id="search-button">Find Partner</button>
                <div id="chat-box"></div>
                <div class="controls">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userName = '';
        let localStream = null;
        let peer = null;
        let conn = null;
        let isMatched = false;

        // Get DOM elements
        const nameModal = document.getElementById('nameModal');
        const mainContent = document.getElementById('mainContent');
        const nameInput = document.getElementById('nameInput');
        const startButton = document.getElementById('startButton');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const toggleVideoButton = document.getElementById('toggleVideo');
        const toggleAudioButton = document.getElementById('toggleAudio');
        const searchButton = document.getElementById('search-button');
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusDiv = document.getElementById('status');

        // Initialize camera
        async function initializeCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                localVideo.srcObject = localStream;
                toggleVideoButton.disabled = false;
                toggleAudioButton.disabled = false;
                searchButton.disabled = false;
                statusDiv.textContent = 'Camera ready! Click "Find Partner" to start chatting';
            } catch (error) {
                console.error('Camera error:', error);
                statusDiv.textContent = 'Camera access denied. Please check your permissions.';
            }
        }

        // Handle name entry
        startButton.addEventListener('click', async () => {
            userName = nameInput.value.trim();
            if (userName) {
                nameModal.style.display = 'none';
                mainContent.style.display = 'block';
                await initializeCamera();
                initializePeer(); // Initialize peer after camera
            } else {
                alert('Please enter your name');
            }
        });

        // Initialize PeerJS
        function initializePeer() {
            const userId = 'user-' + Math.random().toString(36).substring(7);
            
            peer = new Peer(userId, {
                host: 'peerjs.herokuapp.com',
                secure: true,
                port: 443,
                debug: 3
            });

            peer.on('open', (id) => {
                console.log('Connected with ID:', id);
                searchButton.disabled = false;
                statusDiv.textContent = 'Click Find Partner to start';
            });

            peer.on('connection', (connection) => {
                conn = connection;
                handleConnection();
            });

            peer.on('error', (err) => {
                console.error('Peer error:', err);
                statusDiv.textContent = 'Connection error. Please refresh the page.';
            });
        }

        // Handle search button click
        searchButton.addEventListener('click', () => {
            console.log('Search button clicked');
            
            if (!peer) {
                console.log('Peer not initialized');
                return;
            }

            if (isMatched) {
                // Disconnect current session
                if (conn) conn.close();
                isMatched = false;
                remoteVideo.style.display = 'none';
                chatBox.innerHTML = '';
                statusDiv.textContent = 'Disconnected. Click to find new partner.';
                searchButton.textContent = 'Find Partner';
                return;
            }

            statusDiv.textContent = 'Looking for a partner...';
            searchButton.disabled = true;

            // Generate room ID
            const roomId = 'room-' + Math.random().toString(36).substring(7);
            
            // Try to connect
            try {
                conn = peer.connect(roomId);
                if (conn) {
                    handleConnection();
                }
            } catch (error) {
                console.error('Connection error:', error);
                statusDiv.textContent = 'Connection failed. Try again.';
                searchButton.disabled = false;
            }
        });

        // Handle connection
        function handleConnection() {
            conn.on('open', () => {
                isMatched = true;
                statusDiv.textContent = 'Connected to partner!';
                searchButton.disabled = false;
                searchButton.textContent = 'Find New Partner';
            });

            conn.on('data', (data) => {
                if (data.type === 'chat') {
                    appendMessage(`${data.name}: ${data.message}`);
                }
            });

            conn.on('close', () => {
                isMatched = false;
                statusDiv.textContent = 'Partner disconnected. Click to find new partner.';
                searchButton.disabled = false;
                searchButton.textContent = 'Find Partner';
                remoteVideo.style.display = 'none';
                chatBox.innerHTML = '';
            });
        }

        // Send chat message
        function sendMessage() {
            if (!isMatched || !conn) return;
            const message = messageInput.value.trim();
            if (message) {
                appendMessage(`You: ${message}`);
                conn.send({
                    type: 'chat',
                    name: userName,
                    message: message
                });
                messageInput.value = '';
            }
        }

        // Append message to chat box
        function appendMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Button event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        toggleVideoButton.addEventListener('click', () => {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                videoTrack.enabled = !videoTrack.enabled;
                toggleVideoButton.textContent = videoTrack.enabled ? 'Toggle Video' : 'Show Video';
            }
        });

        toggleAudioButton.addEventListener('click', () => {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                audioTrack.enabled = !audioTrack.enabled;
                toggleAudioButton.textContent = audioTrack.enabled ? 'Toggle Audio' : 'Unmute';
            }
        });
    </script>
</body>
</html>
