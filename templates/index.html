<!-- Updated version -->
<!DOCTYPE html>
<html>
<head>
    <title>Ghost Chat</title>
    <!-- Add WebRTC adapter for better browser compatibility -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }

        /* Name Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        /* Add all your previous CSS styles here */
        
        .active-button {
            background-color: #4CAF50 !important;
        }

        .active-button:hover {
            background-color: #45a049 !important;
        }
    </style>
</head>
<body>
    <!-- Name Entry Modal -->
    <div class="modal-overlay" id="nameModal">
        <div class="modal">
            <div class="ghost-icon">ðŸ‘»</div>
            <h1>Welcome to Ghost Chat</h1>
            <input type="text" id="nameInput" placeholder="Enter your name" maxlength="20">
            <button id="startButton">Start Chatting</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container" id="mainContent">
        <div class="container">
            <div class="video-section">
                <h2>Video Chat</h2>
                <video id="localVideo" autoplay muted playsinline></video>
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="controls">
                    <button id="toggleVideo">Toggle Video</button>
                    <button id="toggleAudio">Toggle Audio</button>
                </div>
            </div>

            <div class="chat-section">
                <h2>Text Chat</h2>
                <div id="status" class="status">Welcome to Ghost Chat</div>
                <button id="search-button">Find Partner</button>
                <div id="chat-box"></div>
                <div class="controls">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userName = '';
        let localStream = null;
        let peerConnection = null;
        let isMatched = false;

        // STUN/TURN servers configuration
        const configuration = {
            iceServers: [
                {
                    urls: [
                        'stun:stun1.l.google.com:19302',
                        'stun:stun2.l.google.com:19302'
                    ]
                },
                {
                    urls: 'turn:numb.viagenie.ca',
                    credential: 'muazkh',
                    username: 'webrtc@live.com'
                }
            ],
            iceCandidatePoolSize: 10
        };

        // Initialize camera
        async function initializeCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                localVideo.srcObject = localStream;
                toggleVideoButton.disabled = false;
                toggleAudioButton.disabled = false;
                searchButton.disabled = false;
                statusDiv.textContent = 'Camera ready! Click "Find Partner" to start chatting';
            } catch (error) {
                console.error('Camera error:', error);
                statusDiv.textContent = 'Camera access denied. Please check your permissions.';
            }
        }

        // Handle name entry
        startButton.addEventListener('click', async () => {
            userName = nameInput.value.trim();
            if (userName) {
                nameModal.style.display = 'none';
                mainContent.style.display = 'block';
                await initializeCamera();
            } else {
                alert('Please enter your name');
            }
        });

        // Initialize WebRTC connection
        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection(configuration);
            
            // Add local stream
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Handle incoming stream
            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
                remoteVideo.style.display = 'block';
            };

            // Handle connection state changes
            peerConnection.oniceconnectionstatechange = () => {
                console.log('ICE Connection State:', peerConnection.iceConnectionState);
                if (peerConnection.iceConnectionState === 'disconnected') {
                    handleDisconnect();
                }
            };

            return peerConnection;
        }

        // Handle search button click
        searchButton.addEventListener('click', async () => {
            if (isMatched) {
                handleDisconnect();
                return;
            }

            statusDiv.textContent = 'Searching for a partner...';
            searchButton.disabled = true;

            try {
                await createPeerConnection();
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                // Here we would normally send the offer to a signaling server
                // For testing, we'll use local storage
                localStorage.setItem('offer', JSON.stringify({
                    type: 'offer',
                    sdp: offer.sdp,
                    timestamp: Date.now()
                }));

                checkForAnswer();
            } catch (error) {
                console.error('Error creating offer:', error);
                statusDiv.textContent = 'Connection failed. Please try again.';
                searchButton.disabled = false;
            }
        });

        // Check for answer
        function checkForAnswer() {
            const checkInterval = setInterval(() => {
                const answer = localStorage.getItem('answer');
                if (answer) {
                    const answerData = JSON.parse(answer);
                    if (Date.now() - answerData.timestamp < 10000) {
                        clearInterval(checkInterval);
                        handleAnswer(answerData);
                        localStorage.removeItem('answer');
                    }
                }
            }, 1000);

            // Timeout after 30 seconds
            setTimeout(() => {
                clearInterval(checkInterval);
                if (!isMatched) {
                    statusDiv.textContent = 'No partner found. Try again.';
                    searchButton.disabled = false;
                }
            }, 30000);
        }

        // Handle incoming answer
        async function handleAnswer(answerData) {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription({
                    type: 'answer',
                    sdp: answerData.sdp
                }));
                isMatched = true;
                statusDiv.textContent = 'Connected to partner!';
                searchButton.textContent = 'Disconnect';
                searchButton.disabled = false;
            } catch (error) {
                console.error('Error setting remote description:', error);
                statusDiv.textContent = 'Connection failed. Please try again.';
                searchButton.disabled = false;
            }
        }

        // Handle disconnect
        function handleDisconnect() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            isMatched = false;
            remoteVideo.style.display = 'none';
            remoteVideo.srcObject = null;
            statusDiv.textContent = 'Disconnected. Click to find new partner.';
            searchButton.textContent = 'Find Partner';
            searchButton.disabled = false;
            chatBox.innerHTML = '';
        }

        // Button handlers
        toggleVideoButton.addEventListener('click', () => {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                videoTrack.enabled = !videoTrack.enabled;
                toggleVideoButton.textContent = videoTrack.enabled ? 'Toggle Video' : 'Show Video';
            }
        });

        toggleAudioButton.addEventListener('click', () => {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                audioTrack.enabled = !audioTrack.enabled;
                toggleAudioButton.textContent = audioTrack.enabled ? 'Toggle Audio' : 'Unmute';
            }
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
