<!-- Updated version -->
<!DOCTYPE html>
<html>
<head>
    <title>Ghost Chat</title>
    <!-- Add PeerJS library -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }

        /* Name Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        .modal h1 {
            margin-bottom: 30px;
            color: #fff;
            font-size: 2.5em;
            text-transform: uppercase;
        }

        .ghost-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .modal input {
            padding: 12px;
            width: 80%;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
        }

        .modal input::placeholder {
            color: #888;
        }

        .modal button {
            padding: 12px 30px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .modal button:hover {
            background-color: #357abd;
        }

        /* Main Content Styles */
        .main-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: none;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }

        .video-section, .chat-section {
            flex: 1;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #localVideo, #remoteVideo {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background: #000;
            margin: 10px 0;
            border-radius: 12px;
        }

        #remoteVideo {
            display: none;
        }

        #chat-box {
            height: 300px;
            border: 1px solid #333;
            border-radius: 12px;
            overflow-y: auto;
            padding: 15px;
            margin: 10px 0;
            background: #333;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #333;
            color: #fff;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            border-radius: 8px;
            text-align: center;
            color: #fff;
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Name Entry Modal -->
    <div class="modal-overlay" id="nameModal">
        <div class="modal">
            <div class="ghost-icon">ðŸ‘»</div>
            <h1>Welcome to Ghost Chat</h1>
            <input type="text" id="nameInput" placeholder="Enter your name" maxlength="20">
            <button id="startButton">Start Chatting</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container" id="mainContent">
        <div class="container">
            <div class="video-section">
                <h2>Video Chat</h2>
                <video id="localVideo" autoplay muted playsinline></video>
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="controls">
                    <button id="toggleVideo">Toggle Video</button>
                    <button id="toggleAudio">Toggle Audio</button>
                </div>
            </div>

            <div class="chat-section">
                <h2>Text Chat</h2>
                <div id="status" class="status">Welcome to Ghost Chat</div>
                <button id="search-button">Find Partner</button>
                <div id="chat-box"></div>
                <div class="controls">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userName = '';
        let localStream = null;
        let peer = null;
        let conn = null;
        let isMatched = false;

        // Initialize PeerJS
        function initializePeer() {
            peer = new Peer(undefined, {
                config: {
                    'iceServers': [
                        { url: 'stun:stun.l.google.com:19302' },
                        { url: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });

            peer.on('open', (id) => {
                console.log('My peer ID is: ' + id);
                statusDiv.textContent = 'Connected to network. Click "Find Partner" to start.';
                searchButton.disabled = false;
            });

            peer.on('connection', (connection) => {
                conn = connection;
                setupConnection();
            });

            peer.on('call', (call) => {
                call.answer(localStream);
                call.on('stream', (remoteStream) => {
                    remoteVideo.srcObject = remoteStream;
                    remoteVideo.style.display = 'block';
                });
            });

            peer.on('error', (err) => {
                console.error('Peer error:', err);
                statusDiv.textContent = 'Connection error. Please refresh and try again.';
            });
        }

        // Setup data connection
        function setupConnection() {
            conn.on('data', (data) => {
                if (data.type === 'chat') {
                    appendMessage(`${data.name}: ${data.message}`);
                }
            });

            conn.on('open', () => {
                isMatched = true;
                statusDiv.textContent = 'Connected to a partner!';
                searchButton.textContent = 'Find New Partner';
            });

            conn.on('close', () => {
                isMatched = false;
                statusDiv.textContent = 'Partner left. Click "Find Partner" to find a new partner.';
                searchButton.textContent = 'Find Partner';
                remoteVideo.style.display = 'none';
                chatBox.innerHTML = '';
            });
        }

        // Initialize camera
        async function initializeCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                localVideo.srcObject = localStream;
                initializePeer();
            } catch (error) {
                console.error('Camera error:', error);
                statusDiv.textContent = 'Camera access denied. Please check your permissions.';
            }
        }

        // Handle name entry
        startButton.addEventListener('click', async () => {
            userName = nameInput.value.trim();
            if (userName) {
                nameModal.style.display = 'none';
                mainContent.style.display = 'block';
                await initializeCamera();
            } else {
                alert('Please enter your name');
            }
        });

        // Search for partner
        searchButton.addEventListener('click', () => {
            if (isMatched) {
                if (conn) conn.close();
                if (peer) peer.destroy();
                initializePeer();
                return;
            }

            statusDiv.textContent = 'Searching for a partner...';
            
            // Generate a random room code
            const roomCode = Math.floor(Math.random() * 1000000).toString();
            
            // Try to connect to a peer with this room code
            conn = peer.connect(roomCode);
            
            if (conn) {
                setupConnection();
                
                // Set up video call
                const call = peer.call(roomCode, localStream);
                call.on('stream', (remoteStream) => {
                    remoteVideo.srcObject = remoteStream;
                    remoteVideo.style.display = 'block';
                });
            }
        });

        // Send chat message
        function sendMessage() {
            if (!isMatched || !conn) return;
            const message = messageInput.value.trim();
            if (message) {
                appendMessage(`You: ${message}`);
                conn.send({
                    type: 'chat',
                    name: userName,
                    message: message
                });
                messageInput.value = '';
            }
        }

        // Keep your existing event listeners and helper functions
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startButton.click();
        });

        toggleVideoButton.addEventListener('click', () => {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                videoTrack.enabled = !videoTrack.enabled;
                toggleVideoButton.textContent = videoTrack.enabled ? 'Toggle Video' : 'Show Video';
            }
        });

        toggleAudioButton.addEventListener('click', () => {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                audioTrack.enabled = !audioTrack.enabled;
                toggleAudioButton.textContent = audioTrack.enabled ? 'Toggle Audio' : 'Unmute';
            }
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function appendMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
